<html>
<head>
<title>Device Properties Example</title>

<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIOvwTrO5Q827GEZzFXjPeNwgMz4n9tI8&sensor=true">
	
</script>
<script type="text/javascript" charset="utf-8" src="js/Maps.js">
	
</script>
<style type="text/css">
p#speed{}
#map_canvas{
	position:relative;
	left:0px;
	top:0px;
	z-index:-1;
}
#speed{
		position:absolute;
		left:10%;
		top:5.5%;
		z-index:+1;
		font-size:14px;
		font-weight:bold;
}
#text{
	position:relative;
}
</style>
</head>
<body onLoad="initialize()"><!--roep de functie initalize op in de file map.js-->
	<div id="map_canvas" style="width: 100%; height: 70%">
    </div>
    <div align="left"  id="speed">Speed</div>
	<div id="text">
		<p id="geolocation">Finding geolocation...</p>
		
		<p id="debug">debug</p>
		<div class="pane button" onClick="vibrate()">Vibrate</div>
		<div class="pane button" onClick="startGPS()">Start GPS</div>
	</div>
</body>
</html>
